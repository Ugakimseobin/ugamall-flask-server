{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6 sm:p-8 bg-white shadow-lg rounded mt-10">
  <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-indigo-600">
    {{ _("비밀번호 재설정") }}
  </h2>

  <form method="post" class="space-y-4 text-sm sm:text-base">
    <div>
      <label class="block font-semibold mb-1">{{ _("가입 이메일") }}</label>
      <input type="email" name="email" placeholder="{{ _('가입 시 사용한 이메일을 입력하세요') }}"
             required
             class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-400">
    </div>

    <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
      {{ _("메일 보내기") }}
    </button>
  </form>

  <!-- 안내 문구 -->
  <p class="mt-6 text-xs text-gray-500 text-center leading-relaxed">
    {{ _("입력하신 이메일 주소로 비밀번호 재설정 링크가 전송됩니다.") }}<br>
    {{ _("메일이 오지 않았다면 스팸함을 확인해주세요.") }}
  </p>
</div>
{% endblock %}
