{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6 sm:p-8 bg-white shadow-lg rounded mt-10">
  <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-red-600">
    {{ _("새 비밀번호 설정") }}
  </h2>

  <form method="post" class="space-y-4 text-sm sm:text-base">
    <div>
      <label class="block font-semibold mb-1">{{ _("새 비밀번호") }}</label>
      <input type="password" name="new_password" minlength="8"
             placeholder="영문+숫자 조합 8자리 이상"
             required
             class="w-full border p-2 rounded focus:ring-2 focus:ring-red-400">
    </div>

    <div>
      <label class="block font-semibold mb-1">{{ _("새 비밀번호 확인") }}</label>
      <input type="password" name="new_password_confirm" minlength="8"
             placeholder="{{ _('비밀번호 다시 입력') }}"
             required
             class="w-full border p-2 rounded focus:ring-2 focus:ring-red-400">
    </div>

    <button type="submit"
            class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition">
      {{ _("비밀번호 변경") }}
    </button>
  </form>

  <!-- 안내 문구 -->
  <p class="mt-6 text-xs text-gray-500 text-center">
    🔒 {{ _("비밀번호는 안전하게 암호화되어 저장됩니다.") }}<br>
    {{ _("다른 사이트에서 사용하지 않은 비밃너호를 입력하세요.") }}
  </p>
</div>
{% endblock %}
