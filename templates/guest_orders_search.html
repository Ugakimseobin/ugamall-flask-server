{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-12 bg-white shadow-md rounded p-6">
  <h2 class="text-2xl font-bold mb-6 text-center">{{ _("비회원 주문조회") }}</h2>

  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1 font-semibold">{{ _("이메일") }}</label>
      <input type="email" name="email" placeholder="{{ _('주문 시 입력한 이메일') }}" 
             class="w-full border rounded p-2" required>
    </div>

    <div>
      <label class="block mb-1 font-semibold">{{ _("주문번호 (선택)") }}</label>
      <input type="text" name="order_id" placeholder="{{ _('주문번호가 있다면 입력') }}" 
             class="w-full border rounded p-2">
    </div>

    <button type="submit" 
            class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
      {{ _("조회하기") }}
    </button>
  </form>
</div>
{% endblock %}
