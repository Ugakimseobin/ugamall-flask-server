{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-12 bg-white shadow-md rounded p-6">
  <h2 class="text-2xl font-bold mb-6 text-center">{{ _("비회원 주문조회") }}</h2>

  <form method="POST" id="guest-order-form" class="space-y-5">
    <div>
      <label class="block mb-1 font-semibold">{{ _("이메일") }}</label>

      <!-- 이메일 입력 + 인증메일 전송 -->
      <div class="flex space-x-2 mb-2">
        <input type="email" id="guest_email" name="email"
               placeholder="{{ _('주문 시 입력한 이메일') }}"
               class="w-full border rounded p-2 flex-1 focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 transition"
               required>
        <button type="button" id="send-email-btn" onclick="sendGuestEmailCode()"
                class="bg-white border border-gray-400 text-[#222] px-3 py-2 rounded hover:bg-gray-50 active:scale-[0.97] transition">
          {{ _("인증메일 보내기") }}
        </button>
      </div>

      <!-- 인증코드 입력 -->
      <div class="flex space-x-2">
        <input type="text" id="guest_verify_code"
               placeholder="{{ _('인증코드 입력') }}"
               class="w-full border rounded p-2 flex-1 focus:ring-2 focus:ring-green-300 focus:border-green-400 transition">
        <button type="button" id="verify-email-btn" onclick="verifyGuestEmailCode()"
                class="bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700 active:scale-[0.97] transition">
          {{ _("인증 확인") }}
        </button>
      </div>
      <p id="guest-email-status" class="text-xs text-gray-500 mt-1"></p>
    </div>

    <div>
      <label class="block mb-1 font-semibold">{{ _("주문번호 (선택)") }}</label>
      <input type="text" name="order_id"
             placeholder="{{ _('주문번호가 있다면 입력') }}"
             class="w-full border rounded p-2 focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 transition">
    </div>

    <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition font-semibold">
      {{ _("조회하기") }}
    </button>
  </form>
</div>
<script>
let guestVerified = false;  // 이메일 인증 여부 저장

function sendGuestEmailCode() {
  const email = document.getElementById("guest_email").value.trim();
  const btn = document.getElementById("send-email-btn");
  const statusEl = document.getElementById("guest-email-status");

  if (!email) return alert("{{ _('이메일을 입력해주세요') }}.");

  btn.disabled = true;
  btn.innerHTML = `<span>{{ _("전송 중") }}...</span><div class='loading-spinner'></div>`;

  fetch("/send_email_code", {
    method: "POST",
    body: new URLSearchParams({ email }),
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    statusEl.textContent = "{{ _('인증메일이 발송되었습니다. 메일함을 확인해주세요') }}.";
    statusEl.className = "text-xs text-green-600 mt-1";
  })
  .catch(err => {
    alert("이메일 전송 중 오류가 발생했습니다.");
    console.error(err);
  })
  .finally(() => {
    btn.disabled = false;
    btn.innerHTML = "인증메일 보내기";
  });
}

function verifyGuestEmailCode() {
  const code = document.getElementById("guest_verify_code").value.trim();
  const statusEl = document.getElementById("guest-email-status");

  if (!code) return alert("{{ _('인증코드를 입력해주세요') }}.");

  fetch("/verify_email_code", {
    method: "POST",
    body: new URLSearchParams({ code }),
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    if (data.message.includes("완료")) {
      guestVerified = true;
      statusEl.textContent = "{{ _('이메일 인증이 완료되었습니다') }}.";
      statusEl.className = "text-xs text-green-600 mt-1 font-semibold";
    } else {
      guestVerified = false;
      statusEl.textContent = "{{ _('인증에 실패했습니다. 다시 시도해주세요') }}.";
      statusEl.className = "text-xs text-red-500 mt-1";
    }
  })
  .catch(err => {
    console.error(err);
    alert("서버 오류가 발생했습니다.");
  });
}

// ✅ 폼 제출 시 이메일 인증 확인
document.getElementById("guest-order-form").addEventListener("submit", function(e) {
  if (!guestVerified) {
    e.preventDefault();
    alert("{{ _('이메일 인증을 완료해야 주문을 조회할 수 있습니다') }}.");
  }
});
</script>

<style>
.loading-spinner {
  border: 2px solid #f3f3f3;
  border-top: 2px solid #4f46e5;
  border-radius: 50%;
  width: 16px;
  height: 16px;
  animation: spin 0.8s linear infinite;
  display: inline-block;
  vertical-align: middle;
  margin-left: 6px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
{% endblock %}
