{% extends "base.html" %}
{% block content %}
<section class="py-16 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold text-center mb-8">{{ _("영상 아카이브") }}</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for video in videos %}
    <div class="bg-white shadow rounded overflow-hidden">
      <video class="w-full h-48 object-cover" controls>
        <source src="{{ url_for('static', filename='videos/' ~ video.file_path) }}" type="video/mp4">
      </video>
      <div class="p-4">
        <h3 class="font-semibold">{{ video.title }}</h3>
        <p class="text-sm text-gray-500">{{ _("영상 ID") }}: {{ video.id }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
