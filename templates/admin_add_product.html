{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-4 sm:p-6 shadow rounded mt-10">
  <h2 class="text-xl sm:text-2xl font-bold mb-6 text-center">상품 등록</h2>

  <form action="" method="POST" enctype="multipart/form-data" class="space-y-4">
    <!-- 상품명 -->
    <div>
      <label class="block font-semibold mb-1">상품명</label>
      <input type="text" name="name" required
             class="w-full border p-2 rounded text-sm sm:text-base">
    </div>

    <!-- 가격 -->
    <div>
      <label class="block font-semibold mb-1">가격</label>
      <input type="number" step="1" min="0" name="base_price" id="base_price" 
       class="border px-2 py-1 rounded w-full" required>
    </div>

    <!-- 설명 -->
    <div>
      <label class="block font-semibold mb-1">설명</label>
      <textarea name="description" rows="4"
                class="w-full border p-2 rounded text-sm sm:text-base"></textarea>
    </div>

    <!-- 카테고리 -->
    <div>
      <label class="block font-semibold mb-1">카테고리</label>
      <input type="text" name="category"
             class="w-full border p-2 rounded text-sm sm:text-base">
    </div>

    <!-- 팜플렛 업로드 -->
    <div>
      <label class="block font-semibold mb-1">팜플렛 (PDF)</label>
      <input type="file" name="pamphlet" accept=".pdf,.jpg,.jpeg,.png"
             class="w-full border rounded text-sm sm:text-base">
    </div>

    <!-- 이미지 업로드 -->
    <div>
      <label class="block font-semibold mb-1">이미지</label>
      <input type="file" name="image" accept="image/*"
             class="w-full border rounded text-sm sm:text-base">
    </div>

    <!-- 등록 버튼 -->
    <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 sm:py-3 rounded hover:bg-indigo-700 text-sm sm:text-base font-semibold">
      등록하기
    </button>
  </form>
</div>
{% endblock %}
